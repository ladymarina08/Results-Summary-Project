<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./desktop.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="quadrado-do-desktop">
        <section class="quadrado">
            <p class="result">Your Result</p>
            <div class="circle">
                <p class="numero-dentro-do-circulo">76</p>
                <p class="segundo-numero-dentro-do-circulo"> of 100</p>
            </div>
            <p class="great">Great</p>
            <p class="texto"> You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="segundo-quadrado">
            <div> <p class="summary">Summary</p></div>
            
            <div class="primeiro-item">
                <img src="./images/icon-reaction.svg"><p class="primeiro-item-texto">Reaction</p>
                <p class="numeros">80 <span>/ 100</span></p>
            </div>
            
            <div class="segundo-item">
                <img src="./images/icon-memory.svg"><p class="segundo-item-texto">Memory</p>
                <p class="numeros">92 <span>/ 100</span></p>
            </div>
            
            <div class="terceiro-item">
                <img src="./images/icon-verbal.svg"><p class="terceiro-item-texto">Verbal</p>
                <p class="numeros">61 <span>/ 100</span></p>
            </div>
                
            <div class="quarto-item">
                <img src="./images/icon-visual.svg"><p class="quarto-item-texto">Visual</p>
                <p class="numeros"> 72 <span>/ 100</span></p>
            </div>
            <button class="elemento-com-imagem-do-cursor">
                <a>Continue</a>
            </button>
        </section>
    

        
</section>
  
  
  
</body>
</html>
